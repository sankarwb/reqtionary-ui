<div class="flex-box-row">
    <conversations style="width: 60%; margin-top: 1%; margin-right: 1%;" [conversations]="conversations"></conversations>
    <div class="flex-box-column" style="width: 40%; margin-top: 1%;">
        <label style="color: #70757B; font-size: 14px;">Start conversation</label>
        <textarea rows="8" #conversation></textarea>
        <a class="flex-box-row-center gradient-background"
            style="height: 36px; text-align: center; border-radius: 4px; box-shadow: 0px 0px 20px rgba(32, 100, 245, 0.2);"
            (click)="addConversation(conversation.value)">
            <span style="color: white; font-size: 12px;">START CONVERSATION</span>
        </a>
    </div>
</div>

<form class="flex-box-row" *ngIf="attributes">
    <div class="flex-box-row" style="flex-wrap: wrap;">
        <div class="flex-box-column" *ngFor="let attribute of attributes;" [ngSwitch]="attribute.type">
            <label>{{attribute.name}}</label>
            <span *ngSwitchCase="'Text Input'">
                <input type="text" [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
            </span>
            <span *ngSwitchCase="'Combo Box'">
                <select [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
                    <option></option>
                    <option *ngFor="let value of attribute.values">{{value}}</option>
                </select>
            </span>
            <span *ngSwitchCase="'Date'">
                <input type="date" [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
            </span>
            <span *ngSwitchCase="'Numeric Input'">
                <input type="number" [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
            </span>
            <span *ngSwitchCase="'Check Box'">
                <span *ngFor="let value of attribute.values">
                    <input type="checkbox" [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
                </span>
            </span>
            <span *ngSwitchCase="'Radio Button'">
                <span *ngFor="let value of attribute.values">
                    <input type="radio" [name]="attribute.id" [(ngModel)]="selections[attribute.id]">
                </span>
            </span>
        </div>
    </div>
</form>

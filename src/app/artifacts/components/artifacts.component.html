<div style="display: flex; flex-direction: row; width: 100%; height: 100%;">
    <div style="display: flex; flex-direction: column; width: 7%; height: 100%; margin-right: 1%; border-top-right-radius: 20px; box-shadow: -5px 0px 20px rgb(0, 0, 0, 0.12); color: var(--theme-color);">
        <div style="height: 105px;"></div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 2%;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Agile Board</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Defects</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Backlog</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Perm. Doc</span>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; width: 90%; height: 20%; justify-content: center; margin-top: 2%; border-bottom: 1px solid var(--border-line-color);">
        <div style="display: flex;">
            <artifact-reqtype style="width: 50%;" [applicationId]="applicationId"></artifact-reqtype>
            <artifact-filters [applicationId]="applicationId"
            (changeAssignedto)="onAssignedtoChange($event)" (changeApplication)="onApplicationChange($event)"
            (changeProject)="onProjectChange($event)" (changeSprint)="onSprintChange($event)" (changeLayout)="onlayoutChange($event)">
            </artifact-filters>
        </div>
    </div>
</div>

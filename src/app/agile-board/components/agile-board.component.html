<div style="display: flex; flex-direction: row; width: 100%; height: 100%;">
    <div style="display: flex; flex-direction: column; width: 85px; height: 100%; margin-right: 1%; border-top-right-radius: 20px; box-shadow: 5px 0px 20px rgb(0, 0, 0, 0.12); color: var(--theme-color);">
        <div style="height: 105px;"></div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 2%;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Agile Board</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Defects</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Backlog</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
            <mat-icon>search</mat-icon>
            <span style="font-size: 12px;">Perm. Doc</span>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; width: 93%; height: 20%; justify-content: center; margin-top: 2%;">
        <!-- Agile Filters -->
        <div style="display: flex; border-bottom: 1px solid var(--border-line-color);">
            <artifact-reqtype style="width: 50%;" [applicationId]="applicationId" 
                (requirementTypesLoaded)="onRequirementTypesLoaded($event)"
                (changeRequirementType)="onRequirementTypeChange($event)">
            </artifact-reqtype>
            <artifact-filters style="width: 50%;" [applicationId]="applicationId"
                (changeAssignedto)="onAssignedtoChange($event)" (changeEpic)="onEpicChange($event)"
                (changeSprint)="onSprintChange($event)" (changeLayout)="onlayoutChange($event)">
            </artifact-filters>
        </div>
        <!-- Agile Artifacts -->
        <div style="display: flex; flex-direction: row; margin-top: 2%;" *ngIf="artifacts">
            <div style="display: flex; flex-direction: column; width: 100%;" *ngFor="let agileStatus of agileStatuses;">
                <label style="margin-left: 1%; margin-bottom: 5%;">{{agileStatus.statusText}}</label>
                <agile-artifact-card *ngFor="let artifact of artifactsByStatus(agileStatus.id)|async;" [artifact]="artifact">
                </agile-artifact-card>
            </div>
        </div>
    </div>
</div>

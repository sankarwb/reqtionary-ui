<div class="flex-box-row">
    <div class="flex-box-column" style="width: 13%;">
        <span style="background: #212121; cursor: pointer;" *ngFor="let routeLink of leftNavItems;">
            <label style="color: white; margin: 5px;"><a [routerLink]="routeLink.url">{{routeLink.label}}</a></label>
        </span>
    </div>
    <div class="flex-box-row" style="width: 87%;">
        <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
    </div>
</div>
